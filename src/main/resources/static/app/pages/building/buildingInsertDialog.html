<form ng-submit="insCtrl.event.save()">

    <div class="ng-dialog-header ng-dialog-primary">
        <div class="ng-dialog-title">
            افزودن پروژه
        </div>
    </div>

    <div class="ng-dialog-body">
        <div class="row">
            <div class="col-md-4">
                <label for="buildingName">
                    نام پروژه
                </label>
            </div>
            <div class="col-md-8">
                <input id="buildingName" class="form-control ngdialog-input" type="text" ng-model="insCtrl.view.building.name"/>
            </div>
        </div>
    </div>

    <div class="ng-dialog-footer">
        <button type="submit" class="btn btn-primary">
            ذخیره اطلاعات
        </button>
        <button type="button" class="btn btn-default" ng-click="insCtrl.event.close()">
            انصراف
        </button>
    </div>

</form>
