<div class="clearfix">
    <div class="row">
        <form ng-submit="buildingInsertCtrl.event.save()">
            <div class="row">
                <div class="col-md-4">
                    نام ساختمان
                </div>
                <div class="col-md-8">
                    <input type="text" ng-model="buildingInsertCtrl.view.building.name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="buildingInsertCtrl.event.cancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
