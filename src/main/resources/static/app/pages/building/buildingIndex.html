<div class="clearfix">
    <div class="row">
        <table class="table table-responsive table-striped table-concede">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" ng-click="buildingIndexCtrl.event.insert()">create</button>
                    </th>
                    <th>

                    </th>
                    <th>
                        نام ساختمان
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in buildingIndexCtrl.view.buildings">
                    <td>
                        <button class="btn btn-danger" ng-click="buildingIndexCtrl.event.remove(row.id)">delete</button>
                    </td>
                    <td>
                        {{$index + 1}}
                    </td>
                    <td>
                        {{row.name}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
