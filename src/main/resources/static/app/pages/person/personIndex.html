<div class="clearfix">
    <div class="row">
        <table class="table table-responsive table-striped table-concede">
            <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" ng-click="ctrl.event.insert()">create</button>
                </th>
                <th>

                </th>
                <th>
                    نام
                </th>
                <th>
                    نام خانوادگی
                </th>
                <th>
                    سمت
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in ctrl.view.personnel">
                <td>
                    <button class="btn btn-danger" ng-click="ctrl.event.remove(row.id)">delete</button>
                </td>
                <td>
                    {{$index + 1}}
                </td>
                <td>
                    {{row.firstname}}
                </td>
                <td>
                    {{row.lastname}}
                </td>
                <td>
                    {{row.position.title}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
