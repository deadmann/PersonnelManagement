<form ng-submit="insCtrl.event.save()">

    <div class="ng-dialog-header ng-dialog-primary">
        <div class="ng-dialog-title">
            افزودن شخص
        </div>
    </div>

    <div class="ng-dialog-body">
        <div class="row">
            <div class="col-md-4">
                <label for="firstname">
                نام
                </label>
            </div>
            <div class="col-md-8">
                <input id="firstname" class="form-control ngdialog-input" type="text"
                       ng-model="insCtrl.view.person.firstname"
                       required="required"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="lastname">
                نام خانوادگی
                </label>
            </div>
            <div class="col-md-8">
                <input id="lastname" class="form-control ngdialog-input" type="text"
                       ng-model="insCtrl.view.person.lastname"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="position">
                سمت
                </label>
            </div>
            <div class="col-md-8">
                <select id="position" class="form-control ngdialog-input"
                        ng-options="position as position.title for position in insCtrl.view.positions"
                        ng-model="insCtrl.view.person.position"
                        required="required">
                    <option disabled selected>یک مورد را انتخاب کنید</option>
                </select>
            </div>
        </div>
    </div>

    <div class="ng-dialog-footer">
        <button type="submit" class="btn btn-primary">
            ذخیره اطلاعات
        </button>
        <button type="button" class="btn btn-default" ng-click="insCtrl.event.close()">
            انصراف
        </button>
    </div>

</form>
