<div class="clearfix">
    <div class="row" ng-if="ctrl.view.mode == ctrl.type.PageMode.SELECT">
        <form ng-submit="ctrl.event.toViewWorks()">
            <div class="col-md-3">
                <input class="form-control" ng-model="ctrl.view.headerSelections.startDate"
                       jq-date-picker="" date-picker-config="ctrl.view.startDateConfig"
                       required="required"/>
            </div>
            <div class="col-md-3">
                <input class="form-control" ng-model="ctrl.view.headerSelections.endDate"
                       jq-date-picker="" date-picker-config="ctrl.view.endDateConfig"
                       required="required"/>
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="ctrl.view.headerSelections.reportType"
                        ng-options="report.key as report.value for report in ctrl.view.reportTypes.getAllKeyValues()"
                        required="required">
                    <option value="" disabled selected>لطفا حالت گزارش را انتخاب کنید</option>
                </select>
                <select ng-if="ctrl.view.headerSelections.reportType == ctrl.type.ReportType.BY_PERSON" class="form-control"
                        ng-model="ctrl.view.headerSelections.person"
                        ng-options="person as (person.firstname | emptyForNull) + ' ' + (person.lastname | emptyForNull) for person in ctrl.view.personnel"
                        required="required">
                    <option value="" disabled selected>لطفا شخص را انتخاب کنید</option>
                </select>
                <select ng-if="ctrl.view.headerSelections.reportType == ctrl.type.ReportType.BY_BUILDING" class="form-control"
                        ng-model="ctrl.view.headerSelections.building"
                        ng-options="building as building.name for building in ctrl.view.buildings"
                        required="required">
                    <option value="" disabled selected>لطفا شخص را انتخاب کنید</option>
                </select>
                <select ng-if="ctrl.view.headerSelections.reportType == ctrl.type.ReportType.BY_POSITION" class="form-control"
                        ng-model="ctrl.view.headerSelections.person"
                        ng-options="position as position.title for position in ctrl.view.positions"
                        required="required">
                    <option value="" disabled selected>لطفا شخص را انتخاب کنید</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" ng-disabled="!ctrl.view.isHeaderLoaded">
                    نمایش
                </button>
            </div>
        </form>
    </div>

    <div ng-if="ctrl.view.mode == ctrl.type.PageMode.VIEW">
        <div class="row" ng-if="ctrl.view.headerSelections.reportType == ctrl.type.ReportType.BY_PERSON">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-4">
                        <span>از تاریخ:</span>
                        <span ng-bind="ctrl.view.headerSelections.startDate"></span>
                    </div>
                    <div class="col-md-4">
                        <span>تا:</span>
                        <span ng-bind="ctrl.view.headerSelections.endDate"></span>
                    </div>
                    <div class="col-md-4">
                        <span>نام پرسنل:</span>
                        <span ng-bind="((ctrl.view.headerSelections.person.firstname + ' ') | emptyForNull) + (ctrl.view.headerSelections.person.lastname | emptyForNull)"></span>
                    </div>
                </div>

                <table class="table table-bordered table-condensed table-responsive table-hover">
                    <thead>
                        <tr>
                            <th>
                                ساختمان
                            </th>
                            <th>
                                کارکرد
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ctrl.view.workBuildingsByPerson">
                            <td>
                                <span ng-bind="item.building.name"></span>
                            </td>
                            <td>
                                <span ng-bind="item.sum"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row" ng-if="ctrl.view.headerSelections.reportType == ctrl.type.ReportType.BY_BUILDING">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-4">
                        <span>از تاریخ:</span>
                        <span ng-bind="ctrl.view.headerSelections.startDate"></span>
                    </div>
                    <div class="col-md-4">
                        <span>تا:</span>
                        <span ng-bind="ctrl.view.headerSelections.endDate"></span>
                    </div>
                    <div class="col-md-4">
                        <span>نام ساختمان:</span>
                        <span ng-bind="ctrl.view.headerSelections.building.name"></span>
                    </div>
                </div>

                <table class="table table-bordered table-condensed table-responsive table-hover">
                    <thead>
                    <tr>
                        <th>
                            کارگر
                        </th>
                        <th>
                            کارکرد
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in ctrl.view.workPersonsByBuilding">
                        <td>
                            <span ng-bind="((item.person.firstname + ' ')|emptyForNull) + (item.person.lastname|emptyForNull)"></span>
                        </td>
                        <td>
                            <span ng-bind="item.sum"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="ctrl.event.toSelect()">
                    بازگشت
                </button>
            </div>
        </div>
    </div>
</div>
