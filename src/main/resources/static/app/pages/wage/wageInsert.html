<div class="clearfix">
    <div class="row">
        <form ng-submit="ctrl.event.save()">
            <div class="row">
                <div class="col-md-4">
                    تاریخ شروع
                </div>
                <div class="col-md-8">
                    <input type="text" ng-model="ctrl.view.wage.startDate"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    مبلغ دستمزد
                </div>
                <div class="col-md-8">
                    <input type="text" ng-model="ctrl.view.wage.price"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="ctrl.event.cancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
